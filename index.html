<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <article class="product-card">
                <picture class="product-img">
                    <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="">
                </picture>
                <div class="card-content">
                    <p class="text card-subtitle">Perfume</p>
                    <h1 class="heading card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
                    <div class="price-container">
                        <p class="heading price-actual">$149.99</p>
                        <p class="text price-original">$169.99</p>
                    </div>
                    <a class="text card-btn" href="#">
                        <img src="./images/icon-cart.svg" alt="">
                        Add to Cart
                    </a>
                </div>
            </article>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/teempe">teempe</a>.
        </footer>
    </body>
</html>
